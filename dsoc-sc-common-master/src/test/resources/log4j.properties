log4j.rootLogger=DEBUG, stdout, TOP

log4j.appender.TOP=org.apache.log4j.RollingFileAppender
log4j.appender.TOP.File=fake.log
log4j.appender.TOP.layout=org.apache.log4j.PatternLayout
log4j.appender.TOP.layout.ConversionPattern=%d{dd MMM HH:mm:ss.SS} %5p[%t] - %m%n
log4j.appender.TOP.append=true
log4j.appender.TOP.maxBackupIndex=2
log4j.appender.TOP.maxFileSize=100MB

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd MMM HH:mm:ss.SS} %5p[%t] - %m%n

